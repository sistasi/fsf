
<div class="alert alert-{{message.class}}" role="alert" *ngIf="message.msg">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message.msg}}
  </div>
  
<h4>Edit: {{product.id}} - {{product.name}}</h4>
<br/>
<img src="http://www.barcodes4.me/barcode/c128a/{{product.upc12}}.png?IsTextDrawn=1">
<table>
  <tr>
    <td>ID: {{product.id}}</td>
  </tr>
  <tr>
    <td>
        <mat-form-field class="example-full-width" style="width:500px !important">
            <input matInput [(ngModel)]="product.name" placeholder="Name">
          </mat-form-field>        
    </td>
  </tr>
  <tr>
      <td>
          <mat-form-field class="example-full-width">
              <input matInput [(ngModel)]="product.brand" placeholder="Brand">
            </mat-form-field>        
      </td>
    </tr>
  <tr>
    <td>
      <button class="btn btn-primary" (click)="save()">Save</button>
      <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </td>
  </tr>
</table>
